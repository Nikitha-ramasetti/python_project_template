name: Sphinx Build Actions

on:
  push:
      branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Print Hello World
        run: echo "Hello World"

      - name: Setup conda environment
        uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: latest
          auto-update-conda: true
          python-version: 3.7
          environment-file: ci/requirements-docs.yml
          activate-environment: TEMPLATE-docs
          auto-activate-base: false

      - name: conda info
        shell: bash -l {0}
        run: conda info


      - name: conda list
        shell: bash -l {0}
        run: conda list


      - name: Install
        shell: bash -l {0}
        run: python -m pip install --no-deps -e .


      - name: Build Sphinx docs
        shell: bash -l {0}
        run: sphinx-build -W -n -j auto -b html -d build/doctrees doc build/html


      - uses: actions/upload-artifact@v1
        with:
          name: TEMPLATE-docs
          path: build/html


  # https://github.com/peaceiris/actions-gh-pages
      #- name: Deploy
       # if: success()
        #uses: peaceiris/actions-gh-pages@v3
        #with:
         # publish_branch: gh-pages
          #github_token: ${{ secrets.GITHUB_TOKEN }}
          #publish_dir: build/html/


      - name: Prereqs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y git
          git clone --depth 1 "https://token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
        shell: bash -l {0}

      - name: Execute script to build our documentation and update pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: "build/buildDocs.sh"
        shell: bash -l {0}